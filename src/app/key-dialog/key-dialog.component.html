<p>Azure Cognitive Services Key</p>
<div class="input-group mb-3">
    <input type="text" class="form-control bg-dark text-white" id="key-input" value="{{azureKey}}">
    <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="OnEnterClicked()">
            <i class="bi bi-send-fill"></i>
        </button>
    </div>
</div>
